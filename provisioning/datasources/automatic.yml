apiVersion: 1

datasources:
  - name: Filebeat
    type: elasticsearch
    access: proxy
    database: "filebeat-*"
    url: https://es01:9200
    basicAuth: true
    tlsSkipVerify: true
    basicAuthUser: elastic
    secureJsonData:
      basicAuthPassword: "R1k6ZFgWRcoM0AWzdIWf"
    jsonData:
      timeField: "@timestamp"
      esVersion: 70
      logMessageField: message
      logLevelField: fields.level
      tlsSkipVerify: true
    editable: true


datasources:
