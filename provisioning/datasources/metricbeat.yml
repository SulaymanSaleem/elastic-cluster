apiVersion: 1

datasources:
  - name: Metricbeat
    type: elasticsearch
    access: proxy
    database: "metricbeat-*"
    url: https://es01:9200
    basicAuth: true
    tlsSkipVerify: true
    basicAuthUser: elastic
    secureJsonData:
      basicAuthPassword: "password"
    jsonData:
      timeField: "@timestamp"
      esVersion: 70
      logMessageField: message
      logLevelField: fields.level
      tlsSkipVerify: true
    editable: true

